name:                origin
version:             0.1.0.0
github:              "alexpeits/origin"
license:             BSD3
author:              "Alex Peitsinis"
maintainer:          "alexpeitsinis@gmail.com"
copyright:           "Copyright (c) 2019 Alex Peitsinis"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/alexpeits/origin#readme>

default-extensions:
- DataKinds
- FlexibleContexts
- FlexibleInstances
- GADTs
- LambdaCase
- MultiParamTypeClasses
- OverloadedStrings
- RecordWildCards
- ScopedTypeVariables
- TypeApplications
- TypeFamilies
- TypeOperators

dependencies:
- base >= 4.7 && < 5
- text
- aeson
- barbies
- higgledy
- optparse-applicative
- validation

library:
  source-dirs: src

tests:
  origin-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - origin

executables:
  example:
    main:                Example.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is
    - Example
    dependencies:
    - origin
